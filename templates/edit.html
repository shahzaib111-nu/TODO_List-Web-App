{% extends "base.html" %}
{% block body %}

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<div class="container my-5">

  <!-- Header -->
  <div class="text-center mb-4">
    <h2 class="fw-bold text-primary"><i class="bi bi-pencil-square me-2"></i>Edit Your TODO</h2>
    <p class="text-muted">Update your task details below</p>
  </div>

  <!-- Edit Form Card -->
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5">
          <form action="/edit/{{ todo_item.sr }}" method="POST">

            <!-- Title -->
            <div class="mb-4">
              <label for="title" class="form-label fw-semibold">Title</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="title"
                name="title"
                value="{{ todo_item.title }}"
                placeholder="Enter todo title"
                required
              />
            </div>

            <!-- Description -->
            <div class="mb-4">
              <label for="description" class="form-label fw-semibold">Description</label>
              <textarea
                class="form-control form-control-lg"
                id="description"
                name="description"
                rows="4"
                placeholder="Enter todo description"
                required
              >{{ todo_item.description }}</textarea>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
              <a href="/" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left-circle me-1"></i> Cancel
              </a>
              <button type="submit" class="btn btn-success px-4">
                <i class="bi bi-check-circle me-1"></i> Save Changes
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
